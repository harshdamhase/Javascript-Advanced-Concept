<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach </title>
</head>
<body>
    <script>
        const variable = [10,20,30,40,50];

        variable.map(function(variable,index)
        {
            console.log("Element found at index " + index+ " is :"+variable)
        })
    </script>
</body>
</html>
